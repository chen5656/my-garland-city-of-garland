<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>One Address - City of Garland</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
    crossorigin='anonymous'>
  <link rel='stylesheet' href='https://js.arcgis.com/4.7/esri/css/main.css'>

  <link rel='stylesheet' href='css/style.css'>
  <script>
    dojoConfig = {
      parseOnLoad: false
    }
  </script>

</head>

<body>

  <main>
    <div class='container-fluid'>
      <div class='row'>
        <div class=' col-12 overflow-hidden relative '>
          <div id='viewDiv' style='width: 100%; height: 350px;'>

          </div>
          <div class='absolute'>
            <h2>City of Garland</h2>
            <hr style=' border-color: #b2b2b2;  border-width: 2px;'>
          </div>
        </div>
      </div>
      <div class='  row  justify-content-md-center  r-search-box'>
        <div class=' col-lg-4  col-md-6'>
            <div class='mb-3 col-12'>
                Enter a valid City of Garland Address to look up City data.
              </div>
          <!-- search bar -->
          <div id='search'></div>

        </div>

     
      </div>
      <div class='row d-none' id='nodeResult'>
        <!-- <div class='row ' id='nodeResult'> -->

        <div class='col-lg-4 col-md-12 col-sm-12'>
          <div class='r-title'>
            Location Data
          </div>
          <div class='r-content'>
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" aria-controls="collapseOne">
                      <i class="fas fa-plus-square"></i> Nearby City Facilities
                    </button>
                  </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <div id='nearestCityFacility'>
                      <div class='load-wrapp'></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" aria-controls="collapseTwo">
                      <i class="fas fa-plus-square"></i> Services
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                    <div id='serviceZone1'>
                      <div class='load-wrapp'></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class='col-lg-4 col-md-12 col-sm-12'>
          <div class='r-title'>
            Reference Data
          </div>
          <div class='r-content'>
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingFour">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" aria-controls="collapseFour">
                      <i class="fas fa-plus-square"></i> Reference
                    </button>
                  </h5>
                </div>
                <div id="collapseFour" class="collapse show" aria-labelledby="headingFour" data-parent="#accordion">
                  <div class="card-body">
                    <div id='parcelInfo'>
                      <div class='load-wrapp'></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingFive">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" aria-controls="collapseFive">
                      <i class="fas fa-plus-square"></i> Neighborhoods
                    </button>
                  </h5>
                </div>
                <div id="collapseFive" class="collapse show" aria-labelledby="headingFive" data-parent="#accordion">
                  <div class="card-body">
                    <div id='serviceZone2'>
                      <div class='load-wrapp'></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" aria-controls="collapseThree">
                      <i class="fas fa-plus-square"></i> Planning &amp; Development / Zoning
                    </button>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse show" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="card-body">
                    <div id='serviceZone3'>
                      <div class='load-wrapp'></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class='col-lg-4 col-md-12 col-sm-12'>
          <div class='r-title'>
            Map Data
          </div>
          <div class='r-content'>
            <div id="accordion">
              <div class="card">
                <div class="card-header" id="headingSeven">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" aria-controls="collapseSeven">
                      <i class="fas fa-plus-square"></i> Detail
                    </button>
                  </h5>
                </div>
                <div id="collapseSeven" class="collapse show" aria-labelledby="headingSeven" data-parent="#accordion">
                  <div class="card-body">
                    <div id='subMap'>
                      <div class='load-wrapp'></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingSix">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" aria-controls="collapseSix">
                      <i class="fas fa-plus-square"></i> Crime
                    </button>
                  </h5>
                </div>
                <div id="collapseSix" class="collapse show" aria-labelledby="headingSix" data-parent="#accordion">
                  <div class="card-body">
                    <div id='crimeData'>
                      <div class='load-wrapp'></div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class='row'>
        <!-- FAQs, Open Data -->


      </div>
    </div>
  </main>


  <footer>
    <!--facebook twitter info -->
  </footer>
  </script>
  <script src='https://js.arcgis.com/4.7/'></script>
  <script src='js/MultiSearch.js'></script>
  <script src='js/index.js'></script>
  <script src='https://use.fontawesome.com/releases/v5.0.7/js/all.js'></script>
</body>

</html>

</html>
